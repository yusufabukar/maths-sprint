<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='UTF-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
		<title>Maths Sprint</title>
		<link rel='icon' type='image/png' href='favicon.png'>
		<link rel='stylesheet' href='style.css'>
	</head>
	<body>
		<div class='game-container'>
			<div class='header'>
				<h1>Math Sprint</h1>
			</div>

			<div id='splash-page' class='card'>
				<form>
					<div class='selection-container'>
						<div class='radio-container'>
							<label for='value-10'>10 Questions</label>
							<input id='value-10' name='questions' type='radio' value='10'>
							<span class='best-score'>
								<span>Best Score</span>
								<span class='best-score-value'></span>
							</span>
						</div>
						<div class='radio-container'>
							<label for='value-25'>25 Questions</label>
							<input id='value-25' name='questions' type='radio' value='25'>
							<span class='best-score'>
								<span>Best Score</span>
								<span class='best-score-value'></span>
							</span>
						</div>
						<div class='radio-container'>
							<label for='value-50'>50 Questions</label>
							<input id='value-50' name='questions' type='radio' value='50'>
							<span class='best-score'>
								<span>Best Score</span>
								<span class='best-score-value'></span>
							</span>
						</div>
						<div class='radio-container'>
							<label for='value-99'>99 Questions</label>
							<input id='value-99' name='questions' type='radio' value='99'>
							<span class='best-score'>
								<span>Best Score</span>
								<span class='best-score-value'></span>
							</span>
						</div>
					</div>
					<div class='selection-footer'>
						<button class='start' type='submit'>Start Round</button>
					</div>
				</form>
			</div>

			<div id='countdown-page' class='card' hidden>
				<h1 class='countdown'></h1>
			</div>

			<div id='game-page' class='card' hidden>
				<div class='item-container'></div>
				<div class='item-footer'>
					<button class='wrong' onclick="select(false)">✗</button>
					<button class='right' onclick="select(true)">✓</button>
				</div>
			</div>

			<div id='score-page' class='card' hidden>
				<div class='score-container'>
					<h1 class='title'>Your Time</h1>
					<h1 class='final-time'></h1>
					<h1 class='base-time'></h1>
					<h1 class='penalty-time'></h1>
				</div>
				<div class='score-footer'>
					<button class='play-again' onclick='playAgain();' hidden>Play Again</button>
				</div>
			</div>
		</div>
		<script src='shuffle.js'></script>
		<script src='script.js'></script>
	</body>
</html>
